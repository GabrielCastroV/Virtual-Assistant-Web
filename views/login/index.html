<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Merriweather:wght@300;700&family=Montserrat:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/output.css" rel="stylesheet">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/023/986/534/large_2x/telegram-logo-telegram-logo-transparent-telegram-icon-transparent-free-free-png.png">
    <title>Login</title>
</head>
<body class="bg-allports-50 font">
    <nav id="nav" class="fixed top-0 right-0 left-0 h-16 bg-allports-700">
    </nav>
    <div id="main" class="pt-16 h-screen flex max-w-7xl mx-auto justify-center items-center px-4 gap-16">
        <div class="hidden lg:flex w-2/4 justify-center items-center">
            <img src="/images/admin.svg" alt="Login admin">
        </div>
        <form id="form" class="flex flex-col gap-4 p-4 rounded-lg text-lg bg-allports-200 shadow-lg w-full md:w-9/12 lg:w-2/4">
            <h1 class="mx-auto font-bold text-allports-900 text-center text-xl">Login solo para <span class="text-red-600">administrador</span></h1>
            <div class="flex flex-col gap-2">
                <label for="email-input" class="font-bold text-allports-950">
                    Correo <span class="text-red-500">*</span>
                </label>
                <input type="email" 
                name="email-input" 
                id="email-input" 
                spellcheck="false"
                class="rounded-lg p-2 bg-allports-100 focus:outline-allports-700">
            </div>
            <div class="flex flex-col gap-2">
                <label for="password-input" class="font-bold text-allports-950">
                    Contrase√±a <span class="text-red-500">*</span>
                </label>
                <input type="password" 
                name="password" 
                id="password-input" 
                autocomplete="off" 
                class="rounded-lg p-2 bg-allports-100 focus:outline-allports-700">
                <p id="error-text" class="text-sm text-red-500 font-bold"></p>
            </div>   
            <div class="loading-wave mx-auto hidden">
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
            </div>
            <button id="form-btn" class="disabled:cursor-not-allowed md:w-2/4 md:mx-auto select-none text-allports-50 bg-gradient-to-r from-allports-400 to-allports-600 rounded-lg p-4 hover:from-allports-500 hover:to-allports-700">Entrar</button>     
        </form>
    </div>

    <script src="index.js"></script>
    <script src="../components/nav.js"></script>
</body>
</html>
